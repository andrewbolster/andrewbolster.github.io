<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ site.author.name }}</title>
  <meta name="author" content="{{ site.author.name }}">
  <link href='{{ ASSET_PATH }}/css/resume/style.css' rel="stylesheet" type="text/css" media="all">
  <!--<link href='{{ ASSET_PATH }}/css/resume/print.css' rel="stylesheet" type="text/css" media="print">-->
  <link href='{{ ASSET_PATH }}/font/foundation-icons/foundation-icons.css' rel="stylesheet">
  <link href="{{ site.author.about}}" rel="author">
  <link href="{{ site.production_url}}" rel="publisher">
  <link href="http://feeds.feedburner.com/{{ site.author.feedbaname }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="{{ASSET_PATH}}/js/infinite-jekyll.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <link rel="stylesheet" href="{{ ASSET_PATH }}/jquery/print-preview-plugin/src/css/print-preview.css" type="text/css" media="screen">
  <script src="{{ ASSET_PATH }}/jquery/print-preview-plugin/src/jquery.print-preview.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
  $(function() {
      /*
       * Initialise print preview plugin
       */
      // Add link for print preview and intialise
      $('#resume').append('<a class="fi-print"></a>');
      $('a.fi-print').printPreview();

      // Add keybinding (not recommended for production use)
      $(document).bind('keydown', function(e) {
        var code = (e.keyCode ? e.keyCode : e.which);
        if (code == 80 && !$('#print-modal').length) {
        $.printPreview.loadPrintPreview();
        return false;
        }
        });
  });
  </script>
</head>
<body>

<div id="page" class="hentry">
  <div id="resume">
    {{ content }}
  </div>
</div>
<script>
	(function(d, s) {
