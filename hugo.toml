baseURL = "https://andrewbolster.info/"
languageCode = "en-gb"
title = "Of Penguins and Coffee"
theme = "PaperMod"

# Enable emoji support (for jemoji compatibility)
enableEmoji = true

# Pagination
paginate = 10
paginatePath = "page"

# Preserve Jekyll permalink structure: /:year/:month/:title.html
[permalinks]
  posts = "/:year/:month/:title.html"

# Build settings
[build]
  writeStats = true

# Markup configuration (Goldmark - GFM compatible)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow raw HTML in markdown
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

# Site parameters
[params]
  author = "Andrew Bolster"
  description = "Rants, Rambles, and Reminders by a Jack of all Trades"
  keywords = ["blog", "data science", "AI", "technology", "Northern Ireland"]

  # Profile/home info
  profileMode = false

  # PaperMod specific
  env = "production"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecialTitleChars = true

  # Home page
  [params.homeInfoParams]
    Title = "Of Penguins and Coffee"
    Content = "Rants, Rambles, and Reminders by a Jack of all Trades"

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/andrewbolster"
  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/bolster"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/andrewbolster"
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  # Profile image
  [params.profileImage]
    src = "/img/bolster.png"
    alt = "Andrew Bolster"

  # Cover image defaults
  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  # Search
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Google Analytics 4
[services]
  [services.googleAnalytics]
    ID = "G-M5TF11FLQS"

# Main menu
[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 20
  [[menu.main]]
    identifier = "resume"
    name = "Resume"
    url = "/resume/"
    weight = 30
  [[menu.main]]
    identifier = "now"
    name = "Now"
    url = "/now/"
    weight = 40
  [[menu.main]]
    identifier = "archive"
    name = "Archive"
    url = "/archives/"
    weight = 50
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 60
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 70

# Taxonomy configuration
[taxonomies]
  tag = "tags"
  category = "categories"

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML"]
  term = ["HTML"]

# RSS/Atom feed settings
[outputFormats]
  [outputFormats.RSS]
    mediaType = "application/rss+xml"
    baseName = "feed"

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Minify output
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableSVG = false
  disableXML = false
  minifyOutput = true

# Security (for embedded content)
[security]
  [security.funcs]
    getenv = ["^HUGO_", "^CI$"]
  [security.http]
    methods = ["(?i)GET|POST"]
    urls = [".*"]
