{{- define "main" }}

<article class="post-single resume-page">
  <div class="post-content resume-content">
    {{- .Content }}
  </div>

  <footer class="post-footer resume-footer no-print">
    <button onclick="window.print()" class="print-button">Print / Save as PDF</button>
  </footer>
</article>

<script>
  // Set document title for print filename using Hugo config
  document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    const dateStr = today.getFullYear() +
                   String(today.getMonth() + 1).padStart(2, '0') +
                   String(today.getDate()).padStart(2, '0');
    document.title = '{{ .Site.Params.author }}_' + dateStr;
  });
</script>

{{- end }}{{/* end main */}}
